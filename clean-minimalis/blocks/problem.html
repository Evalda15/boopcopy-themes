<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Statement Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased font-sans">

    <!-- Problem Statement Section -->
    <section class="py-16 sm:py-24 lg:py-32 bg-gray-50">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            
            <h2 
                class="text-3xl sm:text-4xl lg:text-5xl font-bold tracking-tight text-gray-900 mb-6" 
                data-bc="problem_headline"
            >
                Masih Terjebak dengan Proses Manual yang Rumit?
            </h2>
            
            <p 
                class="text-lg sm:text-xl text-gray-600 leading-relaxed max-w-3xl mx-auto" 
                data-bc="problem_description"
            >
                Mengelola bisnis dengan data yang tersebar, komunikasi tim yang terputus, dan tugas administratif yang berulang tidak hanya menguras waktu dan tenaga, tetapi juga membatasi potensi skala pertumbuhan dan profitabilitas Anda.
            </p>
            
        </div>
    </section>

</body>
</html>
