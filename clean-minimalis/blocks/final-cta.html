<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final CTA Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900">

    <!-- Final Call to Action Section -->
    <section class="py-24 bg-white relative">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- Dark CTA Box Container -->
            <div class="relative bg-slate-900 rounded-3xl overflow-hidden shadow-2xl px-6 py-16 sm:px-16 sm:py-20 md:py-24 text-center">
                
                <!-- Modern Subtle Gradients (Background Decoration) -->
                <div class="absolute inset-0 z-0 pointer-events-none">
                    <div class="absolute -top-32 -left-32 w-80 h-80 bg-blue-500 rounded-full mix-blend-screen filter blur-[100px] opacity-40"></div>
                    <div class="absolute -bottom-32 -right-32 w-80 h-80 bg-indigo-500 rounded-full mix-blend-screen filter blur-[100px] opacity-30"></div>
                </div>

                <!-- CTA Content -->
                <div class="relative z-10 max-w-3xl mx-auto">
                    
                    <!-- Title -->
                    <h2 data-bc="final_cta_title" class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-white tracking-tight mb-6 leading-tight">
                        Siap Memulai Transformasi Bisnis Anda?
                    </h2>
                    
                    <!-- Urgency / Description -->
                    <p data-bc="final_cta_desc" class="text-lg sm:text-xl text-slate-300 font-light mb-10 max-w-2xl mx-auto leading-relaxed">
                        Tingkatkan produktivitas tim Anda hari ini. Gabung bersama 10.000+ pengguna lainnya dan nikmati uji coba gratis selama 14 hari. Tanpa perlu kartu kredit.
                    </p>
                    
                    <!-- Big CTA Button -->
                    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                        <a href="#" data-bc="final_cta_button" class="w-full sm:w-auto inline-flex justify-center items-center px-10 py-5 text-lg font-bold rounded-xl text-slate-900 bg-white hover:bg-slate-100 shadow-[0_0_30px_rgba(255,255,255,0.2)] hover:shadow-[0_0_40px_rgba(255,255,255,0.4)] transition-all duration-300 transform hover:-translate-y-1">
                            Mulai Gratis Sekarang
                        </a>
                    </div>

                    <!-- Optional Trust/Microcopy under button -->
                    <p class="mt-6 text-sm text-slate-400 font-medium">
                        Waktu setup hanya 2 menit.
                    </p>

                </div>
            </div>

        </div>
    </section>

</body>
</html>
