<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features Section Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased font-sans bg-gray-50">

    <!-- Features Section -->
    <section class="py-16 sm:py-24 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- Judul Section -->
            <div class="text-center max-w-3xl mx-auto mb-16">
                <h2 
                    class="text-3xl sm:text-4xl font-bold text-gray-900 tracking-tight"
                    data-bc="features_title"
                >
                    Fitur Unggulan untuk Bisnis Anda
                </h2>
            </div>

            <!-- Grid Container (1 Kolom Mobile, 3 Kolom Desktop) -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                <!-- MASTER CARD (Hanya 1 buah untuk di-looping sistem) -->
                <div 
                    id="bc-feature-item" 
                    class="bg-white p-8 rounded-2xl shadow-[0_2px_10px_-3px_rgba(6,81,237,0.1)] hover:shadow-[0_8px_30px_-4px_rgba(6,81,237,0.1)] transition-all duration-300 border border-gray-100 flex flex-col items-center text-center sm:items-start sm:text-left group"
                >
                    <!-- Ikon / Emoji -->
                    <div 
                        class="w-14 h-14 inline-flex items-center justify-center rounded-xl bg-indigo-50 text-indigo-600 mb-6 text-3xl group-hover:scale-110 group-hover:bg-indigo-600 group-hover:text-white transition-all duration-300"
                        data-bc="feature_icon"
                    >
                        ğŸš€
                    </div>
                    
                    <!-- Judul Fitur -->
                    <h3 
                        class="text-xl font-semibold text-gray-900 mb-3"
                        data-bc="feature_title"
                    >
                        Kinerja Secepat Kilat
                    </h3>
                    
                    <!-- Deskripsi Fitur -->
                    <p 
                        class="text-gray-600 leading-relaxed font-light"
                        data-bc="feature_desc"
                    >
                        Nikmati kecepatan luar biasa dengan infrastruktur modern yang dioptimalkan untuk stabilitas dan skalabilitas tinggi.
                    </p>
                </div>
                <!-- Akhir Master Card -->

            </div>
            
        </div>
    </section>

</body>
</html>
