<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How it Works Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900">

    <!-- How It Works Section -->
    <section class="py-24 bg-white relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- Section Title -->
            <div class="text-center max-w-3xl mx-auto mb-16 sm:mb-24">
                <h2 data-bc="steps_title" class="text-3xl md:text-4xl font-extrabold text-slate-900 tracking-tight mb-4">
                    Cara Kerja Kami
                </h2>
                <p class="text-lg text-slate-600 font-light">
                    Mulai perjalanan Anda menuju produktivitas maksimal hanya dengan 3 langkah mudah.
                </p>
            </div>

            <!-- Steps Grid (3 Columns) -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-12 md:gap-8 relative z-10">
                
                <!-- Decorative Connecting Line (Desktop Only) -->
                <div class="hidden md:block absolute top-12 left-[16%] right-[16%] h-0.5 bg-slate-100 -z-10"></div>

                <!-- 1 KOTAK MASTER / MASTER ITEM -->
                <div id="bc-step-item" class="relative flex flex-col items-center text-center group">
                    
                    <!-- Step Number (Large & Eye-catching) -->
                    <div data-bc="step_number" class="flex items-center justify-center w-24 h-24 mb-8 rounded-2xl bg-white border-4 border-slate-50 text-blue-600 text-4xl font-black shadow-xl shadow-blue-500/10 transition-transform duration-300 group-hover:-translate-y-2">
                        1
                    </div>
                    
                    <!-- Step Title -->
                    <h3 data-bc="step_title" class="text-2xl font-bold text-slate-900 mb-4">
                        Daftar Akun
                    </h3>
                    
                    <!-- Step Description -->
                    <p data-bc="step_desc" class="text-base text-slate-600 leading-relaxed max-w-sm">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.
                    </p>
                    
                </div>
                <!-- END MASTER ITEM -->

            </div>
        </div>
    </section>

</body>
</html>
